<!doctype html> <!-- HTML5 -->

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>L.A. Seismic Dashboard</title>
    <meta name="description" content="The L.A. Seismic Dashboard visualizes recent seismic activity in the Los Angeles area.">
    <meta name="author" content="Ben Wolf">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
</head>

<body>
    <div id="screen">
        <div id="controls">
            <div></div>
            <div><img src="mount-leaf.svg" id="logo"></div>
            <div><h2>Seismic Dashboard</h2></div>
            <div></div>
            <div class="input"><p>Latitude:</p><p><input type="text" id="myLat" required minlength="4" maxlength="8" value="34.0522"></p></div>
            <div class="input"><p>Longitude:</p><p><input type="text" id="myLon" required minlength="4" maxlength="8" value="-118.2437"></p></div>
            <div class="input"><p>Radius (KM):</p><p><input type="text" id="areaRadiusKM" required minlength="4" maxlength="8" value="200"></p></div>
            <div class="input"><p>Min. Magnitude:</p><p><input type="text" id="minMag" required minlength="4" maxlength="8" value="1.5"></p></div>
            <div class="input"><p>Starting Date:</p><p><input type="text" id="startingDate" required minlength="4" maxlength="10" value="2020-05-10"></p></div>
            <div class="input"><p>Ending Date:</p><p><input type="text" id="endingDate" required minlength="4" maxlength="10" value="2020-05-23"></p></div>
            <div class="input"><p><input type="button" id="button" value="Reload Map" onclick="buttonClick()"></p></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div id="mapid"></div>
        <div id="earthquakelist"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
